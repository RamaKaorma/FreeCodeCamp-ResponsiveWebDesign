<!DOCTYPE html>
<html>

  <head>
    <title>Survey Form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="my_survey.css">
  </head>

  <body>
    <h1 id="title">Survey Form by Rama Kaorma</h1>
    <p id="description">Another survey form by Rama!</p>
    <form action="" id="survey-form">
      <fieldset>

        <label for="name" id="name-label">Name: <input type="text" placeholder="Full Name" id="name" required></label>
        <label for="email" id="email-label">Email: <input type="email" placeholder="Email@address.com" id="email" required></label>
        <label for="age" id="number-label">Age (min 18): <input type="number" placeholder="Age" id="number" min="18" max="120"></label>
        <label for="dropdown">State:
          <select id="dropdown" name="state">
            <option id="one">(select one)</option>
            <option id="vic">Victoria</option>
            <option id="nsw">New South Wales</option>
            <option id="qld">Queensland</option>
          </select>
        </label>

      </fieldset>
      <fieldset>
        
        <label> Main programming language:
          <label for="javascript"><input type="radio" name="lang" id="javascript" value="radio" class="inline"> JavaScript</label>
          <label for="python"><input type="radio" name="lang" id="python" value="radio" class="inline"> Python</label>
          <label for="c"><input type="radio" name="lang" id="c" value="radio" class="inline"> C</label>
          <label for="other"><input type="radio" name="lang" id="other" value="radio" class="inline"> Other. Please specify <input type="text" name="lang" id="other" class="inline"></label>
        </label>
      </fieldset>
      <fieldset>
        <label><input type="checkbox" value="check" class="inline"> I accept the <a href="policy.html" target="_blank">terms and conditions</a></label>
        <label><input type="checkbox" value="check" class="inline"> I have read and agree to the <a href="policy.html" target="_blank">privacy policy</a></label>
        <label><input type="checkbox" value="check" class="inline"> Join the weekly newsletter</label>
      </fieldset>
      <label>Enter your comments: <textarea name="" id="" cols="30" rows="5"></textarea></label>
      <input type="submit" id="submit">
    </form>
  </body>




</html>
